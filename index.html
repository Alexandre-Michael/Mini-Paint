<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../Imagens/Logo_Paint.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <title>Mini-Paint</title>
</head>
<body>
    <section class="tool-box">
        <button class="button__tool active" data-action="brush">
            <span class="material-symbols-outlined">brush</span>
        </button>

        <button class="button__tool" data-action="rubber">
            <span class="material-symbols-outlined">ink_eraser</span>
        </button>
        <button class="button__tool button__clear">
            <span class="material-symbols-outlined">delete</span>
        </button>
        <button class="button__tool">
            <input type="color" class="input__color">
        </button>
    </section>
    <section class="container">
        <canvas class="canvas" width="1100" height="600">NÃ£o Suportado</canvas>
    </section>
    <script src="script.js"></script>
</body>
</html>
